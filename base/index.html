<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gesture Projection Mapper (Web)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; background:#000; font-family:system-ui,Segoe UI,Roboto,Arial; }
    #container { width:100%; height:100vh; overflow:hidden; position:relative; }
    canvas { display:block; width:100%; height:100%; cursor: pointer; }

    /* UI overlay */
    .ui {
      position: absolute; left: 12px; top: 12px; z-index: 20;
      background: rgba(0,0,0,0.35); color: #fff; padding: 8px; border-radius: 8px;
      backdrop-filter: blur(6px);
      pointer-events: auto; /* UI buttons are clickable */
    }
    .ui * {
      pointer-events: auto; /* All UI children are clickable */
    }
    .ui button { margin:4px; padding:6px 10px; border-radius:6px; border:none; background:#222; color:#fff; cursor:pointer }
    .ui input[type=file] { display:none; }
    #helpers { position:absolute; right:12px; top:12px; z-index:20; color:#fff; pointer-events:none; }

    /* small help text */
    .help { position: absolute; left:12px; bottom: 12px; color:#ddd; font-size:13px; z-index:20; background: rgba(0,0,0,0.2); padding:6px 8px; border-radius:6px; pointer-events: none; }
  </style>
</head>
<body>
  <div id="container"></div>

  <div class="ui" id="controls">
    <div style="font-weight:600">Gesture Projection Mapper</div>
    <div style="font-size:13px; margin-top:6px">Pinch to scale. Pinch a corner to move it.</div>
    <div style="margin-top:8px">
      <button id="togglePerformance">Performance Mode</button>
      <button id="saveLayout">Save Layout</button>
      <button id="loadBtn">Load Layout</button>
      <input type="file" id="layoutFile" accept=".json">
    </div>
    <div style="margin-top:8px">
      <label style="font-size:12px">Replace media: </label>
      <input type="file" id="mediaFile" accept="image/*,video/*">
    </div>
  </div>

  <div id="helpers"></div>
  <div class="help" id="helpText">Waiting for cameraâ€¦</div>

  <!-- MediaPipe (hands) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <!-- Our script -->
  <script src="script.js"></script>
</body>
</html>
